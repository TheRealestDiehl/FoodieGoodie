<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/contact.css">
    <script src="./contact.js"></script>
</head>
<style>
    h1{
        text-align: center;
    }

    p{
        text-align: center;
    }
</style>
<body class="body">
    <div id="navi"></div>
    <h1>Order Successfully Placed!</h1>

    <br />
    <p>Order Number: <b id="orderID"></b></p>

    <script>
        // gets the orderID from the URL, puts it in the <p> tag
        const tld = window.location.search;

        const urlParams = new URLSearchParams(tld);
        const orderNumber = urlParams.get("orderID");

        document.getElementById("orderID").innerHTML = orderNumber;


        // wait 10 seconds, redirect to the home page
        setTimeout(function() {
            window.location.href = tld + "index.html";
        }, 10000);
    </script>
</body>
</html>
