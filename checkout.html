<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/checkout.css">
    <script src="./checkout.js"></script>
</head>

<body class="body">
    <div id="navi"></div>
    <br>
    <div class="container">
        <div class="coupon">
            <div id="text_2">Add coupon code</div>
            <input type="text" id="cname" name="cname" value="">
            <span><button id="Apply" type="button" class="btn btn-success">Apply</button></span>
            <div id="text_1">To use a coupon code you must have</div>
            <div id="text_1">all items from the coupon on your order</div>
        </div>

        <div class="checkout_box">
            <textarea name="message" id="cbox" rows="5" cols="100"></textarea>
        </div><br>

        <div class="vertical_divider"></div>

        <div class="others">
            <div id="text_3">Add more items?</div>
            <button id="C_Order" type="button" class="btn btn-success">Continue Ordering</button>
            <button id="P_Order" type="button" class="btn btn-success">Place Order</button>
        </div>
    </div>
</body>

</html>
